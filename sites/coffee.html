<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/coffe-v2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h2>קפה טוב לבוקר טוב</h2>
            <p>לקבלת קופון לצייסר חינם יש למלא את הפרטים</p>
            <form action="" method="post">
                <label for="name">שם מלא</label>
                <input type="text" id="name" name="name">
                <label for="email">דואל</label>
                <input type="email" id="email" name="email">
                <button type="submit">שליחה</button>
            </form>
        </div>
        <div class="image">
            <img src="../assets/images/sites-images/Coffee.png" alt="תמונה של קפה">
        </div>
    </div>
</body>

</html>
