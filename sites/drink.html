<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/drink.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="container">
        <div class="image">
            <img src="../assets/images/sites-images/olmeca.png" alt="Drink Image">
        </div>
        <div class="form">
            <h1>תנו לנו להזמין אתכם <span class="red">לצ'ייסר.</span></h1>

            <form>
                <div>
                    <label class="label-width" for="name">שם מלא</label>
                    <input class="label-width" type="text" id="name" name="name">
                </div>
                <div>
                    <label class="label-width" for="email">דוא"ל</label>
                    <input class="label-width" type="email" id="email" name="email">
                </div>
                <button type="submit">שליחה</button>
            </form>
        </div>
    </div>
</body>
